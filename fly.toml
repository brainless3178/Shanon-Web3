# Fly.io configuration for Security Swarm Dashboard
# Deploy: fly launch --copy-config && fly deploy

app = 'solana-security-swarm'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 8089
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  PORT = "8089"

[checks]
  [checks.health]
    port = 8089
    type = "http"
    interval = "30s"
    timeout = "5s"
    path = "/api/status"
