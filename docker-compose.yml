services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8089:8089"
    environment:
      - PORT=8089
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8089/api/status" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
